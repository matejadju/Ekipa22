name: Java CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ris
          MYSQL_USER: root
          MYSQL_PASSWORD: 
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Project Structure
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing Directory:"
          ls -al ris  # List contents of the ris directory
          ls -al ris/mvnw  # Check if mvnw is present

      - name: Build project
        run: |
          cd ris
          chmod +x mvnw  # Grant execute permission to the mvnw file
          ./mvnw clean install || { echo 'Build failed!'; exit 1; }  # Exit if build fails

      - name: Run tests
        run: |
          cd ris
          ./mvnw test
