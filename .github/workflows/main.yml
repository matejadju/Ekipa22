name: 🧪 Java CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ris
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 💾 Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🧭 Verify Project Structure
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing project structure:"
          ls -al
          echo "Listing ris directory:"
          ls -al ris

      - name: ⏳ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          until mysqladmin ping -h "127.0.0.1" --silent; do
            sleep 3
          done
          echo "✅ MySQL is ready!"

      - name: 🔨 Build project
        run: |
          cd ris
          chmod +x mvnw
          ./mvnw clean install -DskipTests=false

      - name: 🧪 Run tests
        run: |
          cd ris
          ./mvnw test

      - name: 📊 Show test results
        if: always()
        run: |
          echo "=== TEST RESULTS ==="
          find ris/target/surefire-reports -type f -name "*.txt" -exec cat {} \; || echo "No test results found."
